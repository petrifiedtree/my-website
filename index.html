<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrified Giant Tree Stumps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Petrified Giant Tree Stumps Locations</h1>
    </header>
    <div class="content">
        <p>You can send more locations of petrified giant tree stumps to my email: 
           <a href="mailto:kehomieli@proton.me">kehomieli@proton.me</a>.
        </p>
    </div>
    <div id="map"></div>

    <!-- Load Leaflet and OpenStreetMap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />

    <script>
        // Initialize the map, center it on Devil's Tower coordinates
        var map = L.map('map').setView([44.593, -104.713], 10);  // Devil's Tower location

        // Set up the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at Devil's Tower location
        L.marker([44.593, -104.713])
            .addTo(map)
            .bindPopup("<b>Devil's Tower</b><br>Famous petrified tree stump location.")
            .openPopup();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrified Giant Tree Stumps Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #map { height: 500px; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Petrified Giant Tree Stumps Locations</h1>
    <p>The information is partly based on old maps that show remains of fallen giant tree stumps.</p>
    <p>You can send more locations of petrified giant tree stumps to my email: <b>kehomieli@proton.me</b></p>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        var locations = [
            [44.590, -104.714, "Devils Tower, USA"],
            [19.759, -99.373, "La Mesa Redonda, Mexico"],
            [67.798, -65.307, "Mount Asgard, Canada"],
            [14.345, 44.453, "Harras of Dhamar, Yemen"],
            [56.448, -5.440, "Basalt Columns, Scotland"],
            [-43.244, 147.965, "Tasman Island, Australia"],
            [0.103, 6.573, "Cão Grande Peak, São Tomé and Príncipe"],
            [5.333, -62.597, "Tepuy, Venezuela"],
            [35.863, 8.588, "Jugurtha Tableland, Tunisia"],
            [36.955, -110.079, "Three Sisters, Monument Valley, USA"],
            [13.285, 38.091, "Simien Mountains, Ethiopia"],
            [6.825, 39.729, "Bale Mountains, Ethiopia"],
            [-19.200, 47.200, "Ankaratra, Madagascar"],
            [67.150, -52.866, "Uummannaq Qeqertaa, Greenland"],
            [68.057, -53.105, "Pyhätunturi, Finland"],
            [3.238, 101.684, "Batu Caves, Malaysia"],
            [43.236, -122.433, "Toketee Falls, USA"],
            [-26.930, 152.912, "Mount Ngugun, Australia"],
            [24.827, 102.761, "Stone Forest Scenic, Yunnan, China"],
            [-38.658, -70.883, "Pino Hachado, Argentina"],
            [-3.067, 37.355, "Kilimanjaro, Tanzania"],
            [46.751, 60.895, "Mount Bokty, Kazakhstan"],
            [5.227, -60.763, "Mount Roraima, Venezuela"],
            [67.650, -65.883, "Akshayuk Pass, Canada"],
            [43.624, 22.686, "Belogradchik Fortress, Bulgaria"],
            [-24.901, 133.798, "Chambers Pillar, Australia"],
            [-30.032, 150.154, "Sawn Rocks, Australia"],
            [-37.694, 144.742, "Organ Pipes National Park, Australia"],
            [37.865, -119.538, "Yosemite National Park, USA"],
            [36.145, -108.202, "King of Wings, New Mexico, USA"],
            [37.218, -113.229, "Kolob Canyons, Utah, USA"]
        ];
        
        locations.forEach(function(loc) {
            L.marker([loc[0], loc[1]]).addTo(map)
                .bindPopup(loc[2]);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrified Giant Tree Stumps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Petrified Giant Tree Stumps</h1>
    </header>
    <div class="content">
        <p>You can send more locations of petrified giant tree stumps to my email: <a href="mailto:kehomieli@proton.me">kehomieli@proton.me</a>.</p>
    </div>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = {lat: 44.593, lng: -104.713}; // Devil's Tower coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Devil\'s Tower'
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" 
    async defer></script>
</body>
</html>
